<h2>Sign In</h2>
<form [formGroup]="loginForm">
    <div class="form-group">
        <label>Email address</label>
        <input name="emailId" #emailId formControlName="email" class="form-control" placeholder="Email Id" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" name="password" #password  class="form-control" placeholder="Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
                <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-lg btn-block btn-info">Sign In</button>
        </div>
        <div class="form-group col-md-6">
                <button type="reset" class="btn btn-lg btn-block btn-danger">Clear</button>
        </div>
    </div>
</form>
<div class="row">
        <div class="col-md-4 col-md-offset-4">
          <p>Sign In <a href="/">Sign Up</a></p>
        </div>
      </div>
