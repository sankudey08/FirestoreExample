<h2>Sign Up</h2>
<form [formGroup]="registerForm">
    <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
                <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-lg btn-block btn-info">Sign Up</button>
        </div>
        <div class="form-group col-md-6">
                <button type="reset" class="btn btn-lg btn-block btn-danger">Clear</button>
        </div>
    </div>
</form>

<div class="row">
        <div class="col-md-4 col-md-offset-4">
          <p>Sign In <a href="/signin">Sign In</a></p>
        </div>
      </div>
